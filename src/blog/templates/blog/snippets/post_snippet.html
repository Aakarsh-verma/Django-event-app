{% load static %}

<link rel="stylesheet" href="{% static 'css/blog.css' %}">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

<div class="blog-card">
    <div class="meta">
        {% if blog_post.image %}
        <div class="photo" style="background-image: url({{blog_post.image.url}})"></div>
        {% endif %}
        <ul class="details">
            <li class="author"><a href="#">{{blog_post.author.username}}</a></li>
            <li class="date">{{blog_post.date_published}}</li>
            <li class="tags">
                <ul>
                    <li>{{ blog_post.category }}</li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="description">
        <h1>{{blog_post.title}}</h1>
        <p>{{blog_post.body|safe|truncatechars:100}}</p>
        <p class="read-more">
            <a href="{% url 'blog:detail' post.slug %}">Read More</a>
        </p>
    </div>
</div>
