{% extends 'base.html' %}
{% block content %}

<style type="text/css">
	.create-form {
		width: 100%;
		max-width: 100%;
		padding: 15px;
		margin: auto;
	}

	.submit-button {
		max-width: 200px;
	}
</style>

<div class="container">
	<div class="row">
		<div class="col-lg-7 offset-lg-1">
			<form class="create-form" method="post" enctype="multipart/form-data">{% csrf_token %}
				{% if form.errors %}
				{% for field in form %}
				{% for error in field.errors %}
				<div class="alert alert-danger">
					<strong>{{ error|escape }}</strong>
				</div>
				{% endfor %}
				{% endfor %}
				{% for error in form.non_field_errors %}
				<div class="alert alert-danger">
					<strong>{{ error|escape }}</strong>
				</div>
				{% endfor %}
				{% endif %}

				<!-- title -->
				<div class="form-group">
					<label for="id_title">Title</label>
					<input class="form-control" type="text" name="title" id="id_title" placeholder="Title" required
						autofocus>
				</div>

				<!-- Body -->
				<div class="form-group">
					<label for="id_body">Content</label>
					<textarea class="form-control" rows="10" type="text" name="body" id="id_body"
						placeholder="This event is about..." required></textarea>
				</div>

				<!-- Category -->
				<div class="form-group">
					<label for="id_category">Category</label>
					<select class="form-control" id="id_category" name="category" placeholder="select">
						<option value="COMP/IT">COMP/IT</option>
						<option value="EXTC/ETRX">EXTC/ETRX</option>
						<option value="MECH/AUTO">MECH/AUTO</option>
						<option value="ALL">ALL</option>
						<option value="NON-TECH">NON-TECH</option>
					</select>
				</div>

				<!-- reg-to -->
				<div class="form-group">
					<label for="id_reg_to">Registration to</label>
					<input class="form-control" type="date" name="reg_to" id="id_reg_to" placeholder="End Date">
				</div>

				<!-- event_date -->
				<div class="form-group">
					<label for="id_event_date">Event Date</label>
					<input class="form-control" type="date" name="event_date" id="id_event_date"
						placeholder="Event Date">
				</div>

				<!-- fee -->
				<div class="form-group">
					<label for="id_fee">Fee</label>
					<input class="form-control" type="number" name="fee" id="id_fee" placeholder="Fee" value=0>
				</div>

				<!-- reg_link -->
				<div class="form-group">
					<label for="id_reg_link">Registration Link</label>
					<input class="form-control" type="url" name="reg_link" id="id_reg_link" placeholder="Link">
				</div>

				<!-- Image -->
				<div class="form-group">
					<label for="id_image">Image</label>
					<input type="file" name="image" id="id_image" accept="image/*">
				</div>

				<!-- Submit btn -->

				<div class="row">
					<button class="submit-button btn btn-lg btn-primary btn-block" type="submit">POST</button>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock content %}
