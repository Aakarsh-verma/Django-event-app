{% extends 'base.html' %}

{% block title %}Confirm{% endblock title %}

{% block content %}

<style type="text/css">
    .create-form {
        width: 100%;
        max-width: 100%;
        padding: 15px;
        margin: auto;
    }

    .submit-button {
        max-width: 200px;
    }
</style>

<div class="container" style="margin-top: 20px;">
    <div class="row">
        <div class="col-lg-7 offset-lg-1  bg-white shadow-lg">
            <form class="create-form" method="post" enctype="multipart/form-data">{% csrf_token %}
                {% include 'event/snippets/form_errors_snippet.html' %}
                <h2>
                    <legend class="border-bottom mb-4">{{ event_post.title }}</legend>
                </h2>
                <div>
                    <label for="id_premium_applied">Apply for Premium
                        <small style="color:blue;">(Check the box to Confirm and Apply)</small></label>
                    <p>{{form.premium_applied}}</p>
                </div>
                <button class="submit-button btn btn-primary" type="submit">Apply</button>
                <a href="{% url 'event:apply_premium' %}" type="button" class="btn btn-danger">CANCEL</a>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
