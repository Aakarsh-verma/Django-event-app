{% if form.errors %}
{% for field in form %}
{% for error in field.errors %}
<div class="alert alert-danger" style="width: fit-content;">
    <strong>{{ error|escape }}</strong>
</div>
{% endfor %}
{% endfor %}
{% for error in form.non_field_errors %}
<div class="alert alert-danger" style="width: fit-content;">
    <strong>{{ error|escape }}</strong>
</div>
{% endfor %}
{% endif %}
