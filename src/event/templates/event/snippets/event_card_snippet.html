{% load static %}

<link rel="stylesheet" href="{% static 'css/event.css' %}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="blog-card">
  <div class="meta">
    <div class="photo" style="background-image: url({{event_post.image.url}})"></div>
    <ul class="details">
      <li class="author"><a href="{% url 'event:author-view' event_post.author.id %}">{{event_post.author.username}}</a>
      </li>
      <li class="date">{{event_post.event_date}}</li>
      <li class="tags">
        <ul>
          <li><b>{{event_post.category}}</b></li>
        </ul>
      </li>
      <li class='rupee'>{{event_post.fee}}</li>
    </ul>
  </div>
  <div class="description">
    <h1>{{ event_post.title }}</h1>
    <h2>last updated {{event_post.date_updated}}</h2>
    <p>{{event_post.body|safe|truncatechars:180}}</p>
    <p class="read-more">
      <a href="{% url 'event:detail' post.slug %}">Read More</a>
    </p>
  </div>
</div>
